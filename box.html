<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/box.css" />
  </head>
  <body>
    <div class="inputs">
      <p>Inputs</p>
      <img src="./Assets/input-lbracket.svg" class="lbrackets" alt="" />
      <div class="form">
        <div class="line1">
          <div class="box">
            <input
              type="number"
              id="lr"
              name="lr"
              step="any"
              placeholder=" "
              required
            />
            <label for="lr">Learning Rate </label>
          </div>
          <div class="box">
            <input
              type="number"
              id="points"
              name="points"
              step="any"
              placeholder=" "
              required
            />
            <label for="points">Input Points </label>
          </div>
        </div>
        <div class="line2">
          <div class="box y">
            <p>Line: Y =</p>
          </div>
          <div class="box">
            <input
              type="number"
              id="m"
              name="m"
              step="any"
              placeholder=" "
              required
            />
            <label for="m">M </label>
          </div>
          <div class="box x">
            <p>x +</p>
          </div>
          <div class="box">
            <input
              type="number"
              id="c"
              name="c"
              step="any"
              placeholder=" "
              required
            />
            <label for="c">C </label>
          </div>
        </div>
      </div>
      <img src="./Assets/input-wave.svg" class="wave" alt="" />
    </div>
  </body>
</html>

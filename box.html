<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Style/neuron.css" />
    <link rel="stylesheet" href="./Style/inputs.css" />
  </head>
  <body>
    <div class="neuronBox">
      <p class="boxheading">single layer Perceptron</p>
      <div class="neuron">
        <div class="titles">
          <p class="neuronTitles inputVals">Input Values</p>
          <p class="neuronTitles weights">Weights</p>
          <p class="neuronTitles summation">Summation</p>
          <p class="neuronTitles stepFunc">
            Step <br />
            Function
          </p>
          <p class="neuronTitles output">Output</p>
        </div>
        <div class="values">
          <div class="inputValues">
            <p>-0.000</p>
            <p>-0.000</p>
            <p>-0.000</p>
          </div>
          <img src="Assets/arrows.svg" alt="" />
          <div class="weights">
            <div class="neuronCircle">
              <p>-0.000</p>
            </div>
            <p class="hidden-element weighta">-0.00000000000000</p>
            <div class="neuronCircle">
              <p>-0.000</p>
              <p class="hidden-element">-0.00000000000000</p>
            </div>
            <div class="neuronCircle">
              <p>-0.000</p>
              <p class="hidden-element">-0.00000000000000</p>
            </div>
          </div>
          <div class="summation">
            <p class="neuronCircle">-0.000</p>
          </div>
          <div class="stepFunction">
            <p class="neuronCircle">-0.000</p>
          </div>
          <div class="output">
            <p>-0.000</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

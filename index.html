<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <form id="canvasForm">
      <label for="lr">Learning Rate: </label>
      <input type="number" id="lr" name="lr" step="any" required /><br /><br />
      <label for="points">Input Points: </label>
      <input type="number" id="points" name="points" required /><br /><br />
      Line : y = <input type="number" name="m" id="m" /> x +
      <input type="number" name="c" id="c" /> <br /><br />
      <button type="submit">Submit</button>
    </form>
    <!-- Container for the canvas -->
    <div id="canvasContainer"></div>
  </body>
  <script type="module" src="JavaScript/sketch.js"></script>
</html>
